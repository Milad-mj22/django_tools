{% extends "users/base.html" %}
{% block title %} Home Page {% endblock title %}
{% block content %}
{% load static %}
<link href="{% static 'css/profile_page.css' %}" rel="stylesheet">

<style>
  .input-group {
    display: flex;
    align-items: center;
  }

  .input-group button {
    width: 1.5rem;
    padding: 0;
    line-height: 1.5;
    color: #fff;
    background-color: #ff8c00;
    border: 1px solid #fa7a00;
    cursor: pointer;
  }

  .input-group button:hover {
    background-color: #f07000;
  }

  .form-control {
    padding-right: 2.5rem;
    text-align: center;
    flex: 1;
    color: #000;
    background-color: #fff;
  }

  .input-group-append {
    margin-left: 0.5rem;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-wrapper {
    display: flex;
    align-items: center;
    width: 100%;
  }

  .digit-input {
    width: 6em;
    text-align: center;
    color: #000;
    background-color: #fff;
    padding: 0.5rem;
  }

  /* Add padding to the top of the content container */
  .content-container {
    padding-top: 2rem; /* Adjust this value to increase/decrease the space */
  }

  /* Style for additional details textarea */
  .additional-details {
    width: 100%;
    padding: 1rem;
    margin-top: 2rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
    resize: vertical;
  }

  .btn-block {
    display: block;
    width: 100%;
  }
</style>

<div class="container content-container">
  <form method="post">
    {% csrf_token %}
    <div class="row row-cols-1 row-cols-md-3 g-3">
      {% for field in materials %}
      <div class="col">
        <div class="card shadow-lg border-10 rounded-lg mt-0 mb-0">
          <div class="card-body">
            <h5 class="card-title">{{ field.name }}</h5>
            <div class="input-wrapper">
              <button type="button" class="btn btn-decrement" onclick="changeValue('{{ field.id }}_input', -1)">-</button>
              <input class="form-control digit-input" type="text" step="1" id="{{ field.id }}_input" name="{{ field.name }}" value="0">
              <button type="button" class="btn btn-increment" onclick="changeValue('{{ field.id }}_input', 1)">+</button>
              <div class="input-group-append">
                <span class="input-group-text">{{ field.unit }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Additional details field -->
    <div class="mt-4">
      <label for="additional_details" class="form-label">Additional Details</label>
      <textarea id="additional_details" name="additional_details" class="additional-details" rows="4" placeholder="Enter any additional details here..."></textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>

  </form>
</div>

<script>
  function changeValue(inputId, increment) {
    const input = document.getElementById(inputId);
    let value = parseFloat(input.value) || 0;
    value += increment;
    if (value < 0) {
      value = 0; // Prevent negative values
    }
    input.value = value.toFixed(1);
  }
</script>

{% endblock %}
